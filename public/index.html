<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Head Tracker + Task Balloons</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: sans-serif;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    .balloon {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      border-radius: 12px;
      padding: 6px 10px;
      font-size: 14px;
      text-align: center;
      transform: translate(-50%, -120%);
      pointer-events: none;
      min-width: 120px;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline muted></video>
    <button id="startBtn">ðŸŽ¥ Start Camera</button>
  </div>

  <!-- âœ… Use UMD (non-module) versions -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script>
    const video = document.getElementById("video");
    const container = document.getElementById("container");
    const startBtn = document.getElementById("startBtn");

    startBtn.onclick = async () => {
      try {
        // ðŸ”¹ Start camera on user click
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        startBtn.remove();

        // ðŸ”¹ Initialize FaceMesh
        const faceMesh = new FaceMesh({
          locateFile: (file) =>
            `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`,
        });

        faceMesh.setOptions({
          maxNumFaces: 5,
          minDetectionConfidence: 0.5,
          minTrackingConfidence: 0.5,
        });

        // ðŸ”¹ On results â€” draw balloons
        faceMesh.onResults((results) => {
          container.querySelectorAll(".balloon").forEach((b) => b.remove());
          if (!results.multiFaceLandmarks) return;

          results.multiFaceLandmarks.forEach((lm, i) => {
            const nose = lm[1]; // landmark near face center
            const x = nose.x * window.innerWidth;
            const y = nose.y * window.innerHeight - 180;

            const div = document.createElement("div");
            div.className = "balloon";
            div.innerHTML = `<strong>Person ${i + 1}</strong><br>Task info`;
            div.style.left = `${x}px`;
            div.style.top = `${y}px`;
            container.appendChild(div);
          });
        });

        // ðŸ”¹ Start camera + send frames to FaceMesh
        const camera = new Camera(video, {
          onFrame: async () => {
            await faceMesh.send({ image: video });
          },
          width: 1280,
          height: 720,
        });

        camera.start();
      } catch (err) {
        alert("Camera error: " + err.message);
        console.error("Camera error:", err);
      }
    };
  </script>
</body>
</html>
